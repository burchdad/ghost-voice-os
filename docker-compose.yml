version: "3.9"

services:

  voice-api:
    build:
      context: ./services/voice-api
    container_name: ghost-voice-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: ghost-voice-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: ghost-voice-opensearch
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    restart: unless-stopped
