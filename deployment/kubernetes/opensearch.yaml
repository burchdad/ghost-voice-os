apiVersion: v1
kind: ConfigMap
metadata:
  name: opensearch-config
  namespace: ghost-voice-os
data:
  opensearch.yml: |
    cluster.name: ghost-voice-os
    discovery.seed_hosts: opensearch
    cluster.initial_master_nodes: opensearch-0,opensearch-1,opensearch-2
    plugins.security.disabled: true

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: opensearch
  namespace: ghost-voice-os
spec:
  serviceName: opensearch
  replicas: 3
  selector:
    matchLabels:
      app: opensearch
  template:
    metadata:
      labels:
        app: opensearch
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - opensearch
              topologyKey: kubernetes.io/hostname

      containers:
        - name: opensearch
          image: opensearchproject/opensearch:latest
          ports:
            - containerPort: 9200
              name: http
            - containerPort: 9300
              name: node
          env:
            - name: OPENSEARCH_JAVA_OPTS
              value: "-Xms512m -Xmx512m"
            - name: DISABLE_SECURITY_PLUGIN
              value: "true"
          resources:
            requests:
              cpu: "1000m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "2Gi"

          volumeMounts:
            - name: opensearch-data
              mountPath: /usr/share/opensearch/data
            - name: opensearch-config
              mountPath: /usr/share/opensearch/config/opensearch.yml
              subPath: opensearch.yml

          livenessProbe:
            httpGet:
              path: /
              port: 9200
            initialDelaySeconds: 60
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /
              port: 9200
            initialDelaySeconds: 30
            periodSeconds: 5

      volumes:
        - name: opensearch-config
          configMap:
            name: opensearch-config

  volumeClaimTemplates:
    - metadata:
        name: opensearch-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 50Gi

---
apiVersion: v1
kind: Service
metadata:
  name: opensearch
  namespace: ghost-voice-os
spec:
  clusterIP: None
  selector:
    app: opensearch
  ports:
    - protocol: TCP
      port: 9200
      targetPort: 9200
      name: http
    - protocol: TCP
      port: 9300
      targetPort: 9300
      name: node

---
apiVersion: v1
kind: Service
metadata:
  name: opensearch-lb
  namespace: ghost-voice-os
spec:
  selector:
    app: opensearch
  ports:
    - protocol: TCP
      port: 9200
      targetPort: 9200
  type: LoadBalancer
